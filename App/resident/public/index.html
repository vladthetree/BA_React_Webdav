<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json" />
    <title>BA_PWA</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.log('Index html wird ausgeführt');
    </script>
    <script>
      if (typeof Worker !== 'undefined') {
        console.log('Web-Worker werden unterstützt!');
      } else {
        console.log('Web-Worker werden nicht unterstützt.');
      }

      if (typeof ServiceWorker !== 'undefined') {
        console.log('Service-Worker werden unterstützt!');
      } else {
        console.log('Service-Worker werden nicht unterstützt.');
      }
      if (window.isSecureContext) {
        console.log('sicher');
      } else {
        console.log('nicht SICHER');
      }

      if (typeof SharedWorker !== 'undefined') {
        console.log('Shared-Worker werden unterstützt!');
      } else {
        console.log('Shared-Worker werden nicht unterstützt.');
      }
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('./fire-serviceworker.js')
            .then(function (registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function (err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>

    <script src="./bundle.js"></script>
  </body>
</html>
